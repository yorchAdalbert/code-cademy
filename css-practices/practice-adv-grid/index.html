<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Advance Grid Layout</title>
</head>

<body>
    <h2>Justify-items</h2>
    <main>
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
    </main>
    <h2>Justify-content</h2>
    <section class="justify-content">
        <div class="left">Left</div>
        <div class="right">Right</div>
    </section>
    <h2>Align Items</h2>
    <section class="align-items">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
    </section>
    <h2>Align Content</h2>
    <section class="align-content">
        <div class="top">Top</div>
        <div class="bottom">Bottom</div>
    </section>
    <h2>Grid Auto Rows and Grid Auto Columns</h2>
    <section class="auto-grid">
        <div class="box-colored">parte 1</div>
        <div class="box-colored">parte 2</div>
        <div class="box-colored">parte 3</div>
        <div class="box-colored">parte 4</div>
        <div class="box-colored">parte 5</div>
        <div class="box-colored">parte 6</div>
        <div class="box-colored">parte 7</div>
    </section>
</body>

</html>

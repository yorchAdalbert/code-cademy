<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
        <div class="box f">F</div>
        <div class="box g">G</div>
      </div>
      <div class="grid-2">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
        <div class="box f">F</div>
        <div class="box g">G</div>
      </div>
      <h1>Multiple Rows</h1>
      <div class="grid-3">
        <div class="box a">A</div>
        <div class="box b">B</div>
      </div>
      <h1>Multiple Rows Refactor</h1>
      <div class="grid-3">
        <div class="box a-ref">A</div>
        <div class="box b-ref">B</div>
        <div class="box c">C</div>
      </div>
      <h1>Testing knowledage</h1>
      <div class="grid-test">
        <div class="box a-test">A</div>
        <div class="box b-test">B</div>
        <div class="box c-test">C</div>
        <div class="box d-test">D</div>
        <div class="box e-test">E</div>
      </div>
</body>
</html>

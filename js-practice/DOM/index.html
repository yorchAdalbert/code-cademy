<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The DOM</title>
    <script src="scripts/dom.js" defer></script>
</head>

<body>
    <p>This paragraph will never appear on the web page</p>
    <h1 class="ranking">Top 5 Best Selling Costumes</h1>
    <ol>
        <li id="first">Harry Potter</li>
        <li id="second">Hermione Granger</li>
        <li class="slytherin" id="third">Lord Voldemort</li>
        <li class="slytherin" id="fourth">Draco Malfoy</li>
        <li id="fifth">Hagrid</li>
    </ol>
    <h2>The heading</h2>
    <div class="container">
        <p>A description</p>
        <p id="bio" style="color: blue">A summary</p>
    </div>

    <ul id="groceries">
        <li id="must-have">Toilet paper</li>
        <li>Apples</li>
        <li>Chocolate</li>
        <li>Dumplings</li>
    </ul>
    <button>
        Blue button
    </button>
</body>

</html>
